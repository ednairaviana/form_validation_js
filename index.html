<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <title>Sign Up</title>

    <!-- LINK FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main-container">
      <form id="form" action="">
        <fieldset id="step-1" class="main-section">
          <legend>Personal Informations</legend>

          <div class="form-container">
            <div class="wrapper-field">
              <label for="f_name">First Name</label>
              <input
                type="text"
                name="f_name"
                id="f_name"
                minlength="2"
                maxlength="20"
                pattern="[a-zA-Z]+"
                required
                autocomplete="off"
              />
            </div>

            <div class="wrapper-field">
              <label for="l_name">Last Name</label>
              <input
                type="text"
                name="l_name"
                id="l_name"
                minlength="2"
                maxlength="20"
                pattern="[a-zA-Z]+"
                required
                autocomplete="off"
              />
            </div>

            <div class="wrapper-field">
              <label for="birth">Birthday</label>
              <input
                type="date"
                name="birth"
                id="birth"
                required
                autocomplete="off"
              />
            </div>
          </div>

          <button id="btn-1" type="button">Next Step</button>
        </fieldset>

        <fieldset id="step-2" class="main-section" style="display: none">
          <legend>Contact Informations</legend>

          <div class="form-container">
            <div class="wrapper-field">
              <label for="country">Country</label>
              <select name="country" id="country" required>
                <option disabled value="">Select a country</option>
              </select>
              <div class="custom-select">
                <div class="drop-btn">Select a country</div>
              </div>
            </div>

            <div class="wrapper-field">
              <label for="phone">Phone</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                required
                autocomplete="off"
              />
            </div>

            <div class="wrapper-field">
              <label for="zip_code">Zip Code</label>
              <input
                type="text"
                name="zip_code"
                id="zip_code"
                required
                autocomplete="off"
              />
            </div>
          </div>

          <button id="btn-2" type="button">Next Step</button>
        </fieldset>

        <fieldset id="step-3" class="main-section" style="display: none">
          <legend>Creating an account</legend>

          <div class="form-container">
            <div class="wrapper-field">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                minlength="13"
                maxlength="60"
                required
                autocomplete="off"
              />
            </div>

            <div class="wrapper-field">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                required
                autocomplete="off"
              />
            </div>

            <div class="wrapper-field">
              <label for="confirm_pw">Confirm Password</label>
              <input
                type="password"
                name="confirm_pw"
                id="confirm_pw"
                required
                autocomplete="off"
              />
            </div>
          </div>

          <button id="btn-3" type="submit">Sign up</button>
        </fieldset>
      </form>
    </main>
  </body>
  <script src="./dist/main.js"></script>
</html>
